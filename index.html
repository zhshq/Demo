<Context>
	<!--
	name:指定资源名称
	factory:资源由谁来负责创建
	type:资源类型
	-->
	<Resource name="jdbc/dataSource"
			factory="org.apache.naming.factory.BeanFactory"
			type="com.mchange.v2.c3p0.ComboPooledDataSource"
			jdbcUrl="jdbc:mysql://localhost:3306/mydb1"
			driverClass="com.mysql.jdbc.Driver"
			user="root"
			password=""
			acquireIncrement="5"
			initialPoolSize="10"
			/>
</Context>
